    <p class="mb4 mw6">{{.intro.text}}</p>

    <div class="flex flex-row flex-wrap mhn2-ns mb5">
      {{ range .projects }}

        <p class="lh-solid tc white">{{.text}}</span>

    <div class="tc">
      <a href="https://codepen.io/higginbg/" class="btn raise" target="_blank">See all projects</a>
    </div>
  </div>
</div>
