<div class="jumbotron pv5 pv6-l bg-center cover">
  <div class="mw7 center ph3">
    <div class="db flex-m flex-row">
      <img class="w-40-m mr2-m mb3 mb0-m bg-primary cover" src="{{ .image }}" data-aos="fade-in" />
      <div class="relative bg-fix-primary">
        <h1 class="f2 f1-l normal lh-title mb3 black">
          <span data-aos="fade-in">{{ .title }}</span>
          <span class="db normal em f4 lh-title mt2 primary" data-aos="fade-in" data-aos-delay=1000>{{ .subtitle }}</span>
        </h1>
      </div>
    </div>
  </div>
</div>
